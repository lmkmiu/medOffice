<section id="appointment" class="appointment section-bg">
            <div class="container">
                <div>
                    <h3>New appointment? Please choose your physician</h3>
                    <div th:each="phy : ${phyList}">
                        <h4>
                            <a th:href="@{'/new_appointment/' + ${phy.id}}" th:text="${app.physician.firstName + app.physician.lastName}"></a>
                        </h4>
                    </div>
                </div>
                <div>
                    <h1> Your appointment</h1>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Physician</th>
                            <th>Date: Start time</th>
                            <th>End time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="app: ${appList}">
                            <td th:text="${app.physician.firstName + app.physician.lastName}">Physician</td>
                            <td th:text="${app.startTime}">Start Time</td>
                            <td th:text="${app.endTime}">End Time</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
